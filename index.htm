<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="style.css" rel="stylesheet"/>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<title>Calculation</title>
</head>
<body>
    <div id="Container" >
    <h1 class="text-secondary">Calculate<small> with two numbers</small></h1>
    <br />
    <div class="form-group">
    <label></spa>Number 1:</label>
    <input type="text" class="form-control" id="num1">
    <br />
     <label>Number 2:</label>
    <input type="text" class="form-control" id="num2">
    <br />
    <label>Choose: </label>
    <select name="Calculate" id="Calculate" class="form-select form-select-lg" >
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    </div>
    <br />
    <button type="button" class="btn btn-light" id="submit" onclick="calculate()">Submit result</button>
    <p id="result" class="text-muted"><small>The result will shown here:</small></p>
    </div>
<script src="script.js"></script>
</body>

</html>
